# Linter Options
options:
  # Don't merge default rules
  merge-default-rules: 
  # Set the formatter to 'html'
  formatter: html
  # Output file instead of logging results
  output-file: 'linters/sass-lint.html'
  # Raise an error if more than 50 warnings are generated
  max-warnings: 50
# File Options
files:
  include: '**/*.s+(a|c)ss'
  ignore:
    - 'node_modules/**/*.*'
# Rule Configuration
rules:
  extends-before-mixins: 2
  extends-before-declarations: 2
  placeholder-in-extend: 2
  mixins-before-declarations:
    - 2
    -
      exclude:
        - breakpoint
        - mq

  no-warn: 1
  no-debug: 1
  no-ids: 2
  no-important: 2
  hex-notation:
    - 2
    -
      style: uppercase
  indentation:
    - 2
    -
      size: 2
  property-sort-order:
    - 1
    -
      order:
        # Positioning
        - 'position'
        - 'top'
        - 'right'
        - 'bottom'
        - 'left'
        - 'z-index'
        - # Box model
        - 'display'
        - 'float'
        - 'width'
        - 'height'
        - 'max-width'
        - 'max-height'
        - 'min-width'
        - 'min-height'
        - 'padding'
        - 'padding-top'
        - 'padding-right'
        - 'padding-bottom'
        - 'padding-left'
        - 'margin'
        - 'margin-top'
        - 'margin-right'
        - 'margin-bottom'
        - 'margin-left'
        - 'margin-collapse'
        - 'margin-top-collapse'
        - 'margin-right-collapse'
        - 'margin-bottom-collapse'
        - 'margin-left-collapse'
        - 'overflow'
        - 'overflow-x'
        - 'overflow-y'
        - 'clip'
        - 'clear'
        - # Typographic
        - 'font'
        - 'font-family'
        - 'font-size'
        - 'font-smoothing'
        - 'osx-font-smoothing'
        - 'font-style'
        - 'font-weight'
        - 'hyphens'
        - 'src'
        - 'line-height'
        - 'letter-spacing'
        - 'word-spacing'
        - 'color'
        - 'text-align'
        - 'text-decoration'
        - 'text-indent'
        - 'text-overflow'
        - 'text-rendering'
        - 'text-size-adjust'
        - 'text-shadow'
        - 'text-transform'
        - 'word-break'
        - 'word-wrap'
        - 'white-space'
        - 'vertical-align'
        - 'list-style'
        - 'list-style-type'
        - 'list-style-position'
